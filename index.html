<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>Etch a Sketch</title>
</head>

<body>
  <div id="sketch-frame">
    <div id="canvas">
    </div>

    <div id="controls">
      <div id="horizontal-dial" class="dial"></div>

      <div id="middle-controls">
        <div id="brand-name">
          Sketch and Etch
        </div>
        <div id="buttons">
          <button id="decrease-size-btn">DEC</button>
          <button id="increase-size-btn">INC</button>
          <button id="reset-btn">RESET</button>
        </div>
      </div>

      <div id="vertical-dial" class="dial"></div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
